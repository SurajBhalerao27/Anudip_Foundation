<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
p {
	border-color: black;
	border-style: solid;
	font: bold;
}

.btn {
	border-color: black;
	background-color: green;
	border-radius:0%;
}

.btn1 {
	border-color: black;
	background-color: blue;
	border-radius:0%;
}
</style>
<script>
	function styleByClass() {
		var arr = document.getElementsByClassName("box");
		arr[0].style = "background-color:yellow";
		arr[1].style = "background-color:red";
	}

	function styleByTag() {
		var arr = document.getElementsByTagName("p");
		for (var i = 0; i < arr.length; i++) {
			arr[i].innerHTML = "I am the obj on index " + i;
		}
	}
</script>
</head>
<body>
	<p class="box">I have class box</p>
	<p class="box">I have class box</p>
	<p>I have class box</p>
	<button onclick="styleByClass()" class="btn">Style By class</button>
	<button onclick="styleByTag()" class="btn1">Text by tag</button>
</body>
</html>
